<!DOCTYPE html>
<html lang="sk">

<head>
  <meta charset="UTF-8">
  <title>Raster PhotoFilter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="sketch-wrapper"></div>


  <div class="ui">

    <div class="sliders">
      <label class="inputLabel">Colors</label>
      <input type="range" id="sliderA" min="33" max="38" value="38"
        oninput="this.nextElementSibling.value = this.value">
      <output class="outputLabel">33</output>
    </div>

    <br>

    <div class="sliders">
      <label class="inputLabel">Saturation</label>
      <input type="range" id="sliderB" min="0" max="10" value="2.5" step="0.1"
        oninput="this.nextElementSibling.value = this.value">
      <output class="outputLabel">0.01</output>
    </div>

        <br>

    <div class="sliders">
      <label class="inputLabel">Resolution</label>
      <input type="range" id="sliderC" min="8" max="168" value="64" step="1"
        oninput="this.nextElementSibling.value = this.value">
      <output class="outputLabel">64</output>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="sketch.js"></script>
</body>

</html>
